<form
  #userForm="ngForm"
  class="customer-form"
  (ngSubmit)="onSubmitForm(userForm.value)"
>
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="First Name"
      #nameRef="ngModel"
      minlength="3"
      required
      name="firstName"
      [(ngModel)]="formObject.firstName"
    />
  </mat-form-field>
  <div [hidden]="nameRef.valid || nameRef.pristine">
    Enter a name at least 3 character
  </div>
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Last Name"
      name="lastName"
      [(ngModel)]="formObject.lastName"
      required
    />
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Address"
      name="address"
      [(ngModel)]="formObject.address"
      required
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Gender</mat-label>
    <mat-select name="gender" [(ngModel)]="formObject.gender" required>
      <mat-option *ngFor="let g of gender" [value]="g.viewValue">
        {{ g.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-radio-group name="roomType" [(ngModel)]="formObject.roomType">
    <mat-label>Room Type</mat-label><br />
    <mat-radio-button
      color="primary"
      [value]="r.viewValue"
      *ngFor="let r of roomType"
      >{{ r.viewValue }}</mat-radio-button
    >
    <br /><br />
  </mat-radio-group>

  <mat-checkbox
    name="status"
    [value]="status.viewValue"
    [(ngModel)]="formObject.status"
    >Active</mat-checkbox
  ><br /><br />

  <button
    [disabled]="!userForm.valid"
    type="submit"
    mat-raised-button
    color="primary"
  >
    Add Customer
  </button>
</form>
