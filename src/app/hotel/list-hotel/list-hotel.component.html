<table mat-table [dataSource]="hotelList" class="mat-elevation-z8 ">
  <!-- FirstName Column -->
  <ng-container matColumnDef="HotelName">
    <th mat-header-cell *matHeaderCellDef>Hotel Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="Address">
    <th mat-header-cell *matHeaderCellDef>Address</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>
  <!-- Gender Column -->
  <ng-container matColumnDef="VatNumber">
    <th mat-header-cell *matHeaderCellDef>Vat Number</th>
    <td mat-cell *matCellDef="let element">{{ element.vatNumber }}</td>
  </ng-container>

  <ng-container matColumnDef="Action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" >
      <button mat-raised-button color="primary" class="spacer"><mat-icon>create</mat-icon></button>
      <button mat-raised-button color="warn"><mat-icon>delete</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; let i = index; columns: displayedColumns"
    [ngClass]="{ highlightColor: selectedIndex == i }"
  ></tr>
</table>

<br />
