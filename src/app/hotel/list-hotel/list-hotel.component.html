<table mat-table [dataSource]="hotelList" class="mat-elevation-z8 ">
  <!-- FirstName Column -->
  <ng-container matColumnDef="HotelId">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.hotelId }}</td>
  </ng-container>

  <!-- LastName Column -->
  <ng-container matColumnDef="HotelName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.hotelName }}</td>
  </ng-container>
  <!-- Gender Column -->
  <ng-container matColumnDef="VatNumber">
    <th mat-header-cell *matHeaderCellDef>Vat Number</th>
    <td mat-cell *matCellDef="let element">{{ element.vatNumber }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; let i = index; columns: displayedColumns"
    [ngClass]="{ highlightColor: selectedIndex == i }"
    (click)="getIndex(i)"
  ></tr>
</table>

<button mat-raised-button color="primary" (click)="openAddHotel()">Add</button>
<button mat-raised-button color="primary" (click)="deleteHotel()">
  Delete
</button>
<button mat-raised-button color="primary" (click)="editHotel()">Edit</button>

<br />
